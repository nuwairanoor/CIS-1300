<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style type="text/css">
body {
	margin: 0 0 0 0;
	padding: 0 0 0 0;
}
table {
	width: 100%;
	min-height: 100vh;
}
.header {
	height: 200px;
	vertical-align: top;
	text-align: center;
	background-color: #FFECCC;
}
.footer {
	height: 200px;
	vertical-align: top;
	text-align: center;
	background-color: #FFECCC;
}
.main {
	min-width: 600px;
	text-align: left;
	vertical-align: top;
	background-color: #D5DAF3;
}
.sidebar {
	width: 20%;
	vertical-align: top;
	background-color: #D0A9AA;
}
</style>
</head>

<body>
<table border="1">
  <tbody>
    <tr>
      <th class="header" colspan="3">HEADER</th>
    </tr>
    <tr>
      <td class="sidebar">LEFT SIDEBAR</td>
      <td class="main">MAIN CONTENT</td>
      <td class="sidebar">RIGHT SIDEBAR</td>
    </tr>
    <tr>
      <th class="footer" colspan="3">FOOTER</th>
    </tr>
  </tbody>
</table>
</body>
</html>
